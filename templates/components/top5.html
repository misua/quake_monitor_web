<div class="panel p-2">
    <h3 class="text-xs font-bold mb-1 text-yellow-500">TOP 5 CLUSTERS (6h)</h3>
    
    {% if top5 %}
    <div class="space-y-0.5">
        {% for cluster in top5 %}
        <div class="p-1 rounded bg-gray-100 dark:bg-gray-800 text-xs flex justify-between items-center">
            <div>
                <div class="font-semibold text-xs">{{ cluster.city[:20] }}{% if cluster.city|length > 20 %}...{% endif %}</div>
                <div class="opacity-60 text-xs">M{{ cluster.magnitude }}</div>
            </div>
            <div class="bg-red-500 text-white px-1.5 py-0.5 rounded text-xs font-bold">
                {{ cluster.count }}x
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-3 text-xs">No clusters</div>
    {% endif %}
    
    <div class="text-xs opacity-30 mt-1 italic">PHIVOLCS</div>
</div>
