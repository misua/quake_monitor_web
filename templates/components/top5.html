<div class="panel p-2">
    <h3 class="text-sm font-bold mb-1.5 text-yellow-500">üìç TOP 5 (6h)</h3>
    
    {% if top5 %}
    <div class="space-y-1">
        {% for cluster in top5 %}
        <div class="p-1.5 rounded bg-gray-100 dark:bg-gray-800 text-xs">
            <div class="flex justify-between items-center">
                <div class="font-semibold">{{ cluster.city[:15] }}{% if cluster.city|length > 15 %}...{% endif %}</div>
                <div class="bg-red-500 text-white px-1.5 py-0.5 rounded text-xs font-bold">
                    {{ cluster.count }}x
                </div>
            </div>
            <div class="opacity-75 mt-0.5">M{{ cluster.magnitude }}</div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-4 text-xs">No clusters</div>
    {% endif %}
    
    <div class="text-xs opacity-30 mt-1 italic">PHIVOLCS</div>
</div>
