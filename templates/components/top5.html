<div class="panel p-3">
    <h3 class="text-sm font-bold mb-2 text-yellow-500">TOP 5 EARTHQUAKES (6h)</h3>
    
    {% if top5 %}
    <div class="space-y-2">
        {% for cluster in top5 %}
        <div class="p-2 rounded bg-gray-100 dark:bg-gray-800 flex justify-between items-center">
            <div class="flex-1">
                <div class="font-bold text-base sm:text-lg">{{ cluster.city[:25] }}{% if cluster.city|length > 25 %}...{% endif %}</div>
                <div class="opacity-75 text-sm sm:text-base">Magnitude {{ cluster.magnitude }}</div>
            </div>
            <div class="bg-red-500 text-white px-3 py-2 rounded text-lg sm:text-xl font-bold ml-2">
                {{ cluster.count }}x
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-4 text-sm">No clusters</div>
    {% endif %}
    
    <div class="text-xs opacity-30 mt-2 italic">PHIVOLCS</div>
</div>
